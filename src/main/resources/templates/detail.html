    <head>
        <title>Detail</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    </head>
    <body>
         <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text text-light" >KTP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text text-light" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text text-light" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text text-light">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <b>Data KTP</b>
                </div>
                <div class="card-body">
                    <a class="btn btn-sm btn-danger" href="/data"><i class="fa fa-arrow-left "></i> Kembali </a><br><br>
                    <div class="card">
                        <div class="card-header">
                            Detail Data KTP
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <img th:src="@{data:image/jpeg;base64,{ft}(ft=${foto})}" class="img-fluid img-thumbnail rounded"/>
                                </div>
                                <div class="col-md-9">
                                    <div class="row">
                                        <label for="noktp" class="col-sm-3 col-form-label">No KTP</label>
                                        <div class="col-sm-8 col-form-label" th:text="${data.noktp}"></div>
                                    </div>
                                    <div class="row">
                                        <label for="nama" class="col-sm-3 col-form-label">Nama Lengkap</label>
                                        <label class="col-sm-8 col-form-label" th:text="${data.nama}"></label>
                                    </div>
                                    <div class="row">
                                        <label for="tgllahir" class="col-sm-3 col-form-label">Tanggal Lahir</label>
                                        <label class="col-sm-8 col-form-label" th:text="${#dates.format(data.tgllahir, 'dd MMMM yyyy')}"></label>
                                    </div>
                                    <div class="row">


<label for="jeniskelamin" class="col-sm-3 col-form-label">Jenis Kelamin</label>
                                        <label class="col-sm-8 col-form-label" th:text="${data.jeniskelamin}"></label>
                                    </div>
                                    <div class="row">
                                        <label for="alamat" class="col-sm-3 col-form-label">Alamat</label>
                                        <div class="col-sm-8 col-form-label" th:text="${data.alamat}"></div>
                                    </div>
                                    <div class="row">
                                        <label for="agama" class="col-sm-3 col-form-label">Agama</label>
                                        <label class="col-sm-8 col-form-label" th:text="${data.agama}"></label>
                                    </div>
                                    <div class="row">
                                        <label for="status" class="col-sm-3 col-form-label">Status</label>
                                        <label class="col-sm-8 col-form-label" th:text="${data.status}"></label>
                                    </div>
                                    <div class="row">
                                        <label for="pekerjaan" class="col-sm-3 col-form-label">Pekerjaan</label>
                                        <label class="col-sm-8 col-form-label" th:text="${data.pekerjaan}"></label>
                                    </div>
                                    <div class="row">
                                        <label for="warganegara" class="col-sm-3 col-form-label">Warganegara</label>
                                        <label class="col-sm-8 col-form-label" th:text="${data.warganegara}"></label>
                                    </div>
                                    <div class="row">
                                        <label for="berlakuhingga" class="col-sm-3 col-form-label">Berlaku hingga</label>
                                        <label class="col-sm-8 col-form-label" th:text="${data.berlakuhinga}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
